name: doctor_dashboard
description: A Flutter application for doctor video consultations.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0

  # State management
  provider: ^6.1.2

  # Socket.IO for real-time updates
  socket_io_client: ^2.0.3+1

  # UI components
  cupertino_icons: ^1.0.6

  # Date formatting
  intl: ^0.19.0

  # Permissions
  permission_handler: ^11.3.1

  # File picker
  file_picker: ^8.0.0

  # Image picker
  image_picker: ^1.0.7

  # UUID generator
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Commented out assets until files are created
